<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ashi ❤️</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* ---------- CARD ---------- */
.card {
  background:white;
  padding:30px;
  width:340px;
  border-radius:22px;
  text-align:center;
  box-shadow:
    0 0 25px rgba(255,77,109,0.6),
    0 0 60px rgba(255,182,193,0.6);
  z-index:2;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:scale(0.9); }
  to { opacity:1; transform:scale(1); }
}

/* ---------- INPUT & BUTTONS ---------- */
input {
  padding:10px;
  width:80%;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:10px;
  font-size:15px;
}

button {
  margin:8px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  font-size:15px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  transition:transform 0.2s;
}
button:hover { transform:scale(1.05); }

/* ---------- BACKGROUND HEARTS ---------- */
.heart {
  position:fixed;
  top:-20px;
  animation: fall linear forwards;
  pointer-events:none;
}

@keyframes fall {
  to { transform:translateY(110vh); opacity:0; }
}

/* ---------- CONFETTI / FIRE ---------- */
.fx {
  position:fixed;
  top:-20px;
  pointer-events:none;
  animation: fall 4s linear forwards;
}

/* ---------- SHAKE ---------- */
.shake {
  animation: shake 0.25s;
}
@keyframes shake {
  0% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  50% { transform:translateX(5px); }
  75% { transform:translateX(-5px); }
  100% { transform:translateX(0); }
}

/* ---------- MOBILE ---------- */
@media (max-width: 480px) {
  .card { width:90%; }
  button { width:90%; }
}
</style>
</head>

<body>

<div class="card" id="card"></div>
