<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For Ashi</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    button {
      margin: 10px;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: #ff4d6d;
      color: white;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="card" id="card"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const card = document.getElementById("card");

  function hearts() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "â¤";
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 300);
  }

  // QUESTION 1
  function question1() {
    card.innerHTML = `
      <h2>Question 1</h2>
      <p>Solve this equation:</p>
      <p><b>x*x - 143*x + 143 = 0</b></p>

      <input id="ans" placeholder="Enter answer">
      <br>
      <button id="submit">Submit</button>
      <p id="msg"></p>
    `;

    document.getElementById("submit").onclick = () => {
      const val = document.getElementById("ans").value.trim();
      if (val === "143") {
        card.innerHTML = `
          <p><b>Yes, you are absolutely correct</b></p>
          <p>I (1) LOVE (4) YOU (3)</p>
          <button id="next1">Continue</button>
        `;
        document.getElementById("next1").onclick = question2;
      } else {
        document.getElementById("msg").innerText = "Try again";
      }
    };
  }

  // QUESTION 2
  function question2() {
    card.innerHTML = `
      <h2>Question 2</h2>
      <p>When I think of you, this is what my heart sings</p>
      <p style="color:#ff4d6d">
        Tere liye hi jeeta hoon<br>
        Tere liye hi saansein
      </p>
      <button id="next2">Continue</button>
    `;

    document.getElementById("next2").onclick = finalQuestion;
  }

  // FINAL
  function finalQuestion() {
    card.innerHTML = `
      <h2>My Dearest Ashi</h2>
      <p>Will you be my Valentine?</p>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    `;

    document.getElementById("no").onmouseover = (e) => {
      e.target.style.position = "absolute";
      e.target.style.left = Math.random() * 200 + "px";
      e.target.style.top = Math.random() * 200 + "px";
    };

    document.getElementById("yes").onclick = () => {
      card.innerHTML = `
        <h2>Thank you for choosing me</h2>
        <p>With love,<br><b>Yogesh</b></p>
      `;
      hearts();
    };
  }

  // START
  question1();
});
</script>

</body>
</html>
