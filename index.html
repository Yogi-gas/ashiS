<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ashi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* CARD */
.card {
  background:white;
  padding:30px;
  width:340px;
  border-radius:22px;
  text-align:center;
  box-shadow:
    0 0 25px rgba(255,77,109,0.6),
    0 0 60px rgba(255,182,193,0.6);
  z-index:2;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:scale(0.9); }
  to { opacity:1; transform:scale(1); }
}

input {
  padding:10px;
  width:80%;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:10px;
}

button {
  margin:8px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  font-size:15px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  transition:transform 0.2s;
}
button:hover { transform:scale(1.05); }

/* BACKGROUND HEARTS */
.heart {
  position:fixed;
  top:-20px;
  animation: fall linear forwards;
  pointer-events:none;
}

@keyframes fall {
  to { transform:translateY(110vh); opacity:0; }
}

/* EFFECTS */
.fx {
  position:fixed;
  top:-20px;
  animation: fall 4s linear forwards;
  pointer-events:none;
}

/* SHAKE */
.shake {
  animation: shake 0.25s;
}
@keyframes shake {
  0% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  50% { transform:translateX(5px); }
  75% { transform:translateX(-5px); }
  100% { transform:translateX(0); }
}

@media (max-width: 480px) {
  .card { width:90%; }
  button { width:90%; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <p>Loading love‚Ä¶ ‚ù§Ô∏è</p>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const card = document.getElementById("card");

/* BACKGROUND HEARTS */
setInterval(()=>{
  const h = document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=12+Math.random()*26+"px";
  h.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},260);

/* CONFETTI */
function confetti(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.className="fx";
    c.innerText=["üíñ","üíò","üéâ","‚ú®","üíï"][Math.floor(Math.random()*5)];
    c.style.left=Math.random()*100+"vw";
    c.style.fontSize=14+Math.random()*22+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* FIRE */
function fire(){
  card.classList.add("shake");
  setTimeout(()=>card.classList.remove("shake"),250);

  for(let i=0;i<40;i++){
    const f=document.createElement("div");
    f.className="fx";
    f.innerText="üî•";
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize=18+Math.random()*22+"px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),3500);
  }
}

/* Q1 */
function q1(){
card.innerHTML=`
<h3>QUESTION 1</h3>
<p>Solve this quadratic equation</p>
<p><b>x*x - 143*x + 143 = 0</b></p>
<input id="ans" placeholder="Enter answer">
<br>
<button id="go">Submit</button>
<p id="msg"></p>
`;
document.getElementById("go").onclick=()=>{
  if(document.getElementById("ans").value.trim()=="143"){
    card.innerHTML=`
      <p><b>Yes, you are absolutely correct</b></p>
      <p>I (1) LOVE (4) YOU (3)</p>
      <button id="next">Continue</button>
    `;
    document.getElementById("next").onclick=q2;
  } else {
    document.getElementById("msg").innerText="Try again üòå";
  }
};
}

/* Q2 */
function q2(){
card.innerHTML=`
<h3>QUESTION 2</h3>
<p>Do you see forever with me?</p>
<button id="y1">Yes</button>
<button id="y2">Also yes</button>
`;
document.getElementById("y1").onclick=q3;
document.getElementById("y2").onclick=q3;
}

/* Q3 */
function q3(){
card.innerHTML=`
<h3>QUESTION 3</h3>
<p>Will you stay when life gets hard just like I will stay for you?</p>
<button id="no">No</button>
<button id="yes">Of course</button>
`;
document.getElementById("no").onclick=()=>{
  fire();
  document.getElementById("no").style.display="none";
};
document.getElementById("yes").onclick=()=>{
  confetti();
  setTimeout(q4,700);
};
}

/* Q4 */
function q4(){
card.innerHTML=`
<h3>QUESTION 4</h3>
<p>Do you want to hold my hand and walk through life with me?</p>
<button id="yes">Yes but I will blush</button>
<button id="no">Cliche !!!</button>

document.getElementById("yes").onclick=q5;

  e.target.style.position="absolute";

/* Q5 */
function q5(){
card.innerHTML=`
<h3>QUESTION 5</h3>
<p>Complete the lyrics</p>
<p><i>Tujhko pehchaana maine tab jaana ki zinda hoon main...</i></p>
<button id="a1">Tere liye sirf tere liye</button>

`;

/* FINAL */
function q6(){
card.innerHTML=`
<h2>My Dearest Ashi</h2>
<p>Will you be my Valentine?</p>

<button id="yes">Yes</button>
`;
document.getElementById("no").onclick=(e)=>{
  e.target.style.opacity=0;
};
document.getElementById("yes").onclick=()=>{
  confetti();
  confetti();
  card.innerHTML=`
    <h2>Thanks for choosing me üíñ</h2>
    <p>With love,<br><b>Yogesh</b></p>
  `;
};
}

/* START */
q1();

});
</script>

</body>
</html>
